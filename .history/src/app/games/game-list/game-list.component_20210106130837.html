<div class="row">
  <div class="col-sm-6">
    <h2>{{title}}</h2>
  </div>
  <div class="col-sm-6 align-bottom">
    <button style="background-color: red;" routerLink="/games/create">Create new game</button>
  </div>
</div>
<table class="table table-striped" style="text-align: left">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Platforms</th>
    <th>Released</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let game of games | async">
    <td>
      <div class="btn-group">
        <button style="background-color: rgb(206, 195, 231);" routerLink="/games/detail/{{game.id}}" >
          Details
        </button>
        <button style="background-color: rgb(16, 28, 196);" routerLink="/games/edit/{{game.id}}" >
          Edit
        </button>
        <button style="background-color: red;" (click)="delete(game.id)">
          Delete
        </button>
      </div>
    </td>
    <td>{{game.name}}</td>
    <td>{{game.platforms | extractNames : (platforms|async)}}</td>
    <td>{{game.releaseDate}}</td>
  </tr>
  </tbody>
</table>
